<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        /* Header Styles */
        .header {
            background-color: rgb(254, 252, 252);
            color: white;
            padding: 1%;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: space-between;
        }

        header img {
            width: 150px;
            height: 40px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <header>
            <img src="{{ url_for('static', filename='AIVidurLogoNew.png') }}" alt="VidurAI Logo">
        </header>            
    </div>
</body>
</html>
